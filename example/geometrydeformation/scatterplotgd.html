<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src = {{static_url("./lib/d3_v3.js")}}></script>
        <script src = {{static_url("./src/js/fisheye.js")}}></script>
        <script src = {{static_url("./src/js/gd.js")}}></script>
    </head>
    <body>
        <div id = "mydiv">
            <svg id = "mysvg"></svg>
        </div>

        <script>
            
            
        </script>
            
        <script>
    
        var lineFunction = d3.svg.area()
              .x(function(d) { return d.x; })
              .y(function(d) { return d.y; })
              .interpolate('linear');

        var dataset = [[0.5, 0.5],[0.7, 0.8],[0.4, 0.9],
                [0.11, 0.32],[0.88, 0.25],[0.75, 0.12],
                [0.5, 0.1],[0.2, 0.3],[0.4, 0.1]];
        var width = 400;   
        var height = 400;   

        var xAxisWidth = 300;   
        var yAxisWidth = 300;   

        var padding = {top: 20, right: 20, bottom:20, left:50};
        
        var svg = d3.select("#mysvg")
                  .attr("width", width)
                  .attr("height", height)

        var xScale = d3.scale.linear()
                      .domain([0,1])
                      .range([0, xAxisWidth])

        var yScale = d3.scale.linear()
                      .domain([0,1])
                      .range([0, yAxisWidth])

        function drawCircle(){
          var circleUpdate = svg.selectAll("cirlce")
                .data(dataset)

          circleUpdate
            .enter()
            .append("circle")
            .attr("cx", function(d,i){
              return padding.left + xScale(d[0]);
            })
            .attr("cy", function(d,i){
              return height - padding.bottom - yScale(d[1]);
            })
            .attr("r", 10)
            .attr("effect", function(){
              cx = d3.select(this).attr("cx")
              cy = d3.select(this).attr("cy")
              geometryDeformation(d3.select(this), [parseInt(cx), parseInt(cy)], 20, 0.7)
            })
        }

        function drawScale(){
          var xAxis = d3.svg.axis().scale(xScale).orient("bottom")
          yScale
            .range([yAxisWidth, 0])
          var yAxis = d3.svg.axis().scale(yScale).orient("left")

          svg
            .append("g")
            .attr("class", "axis")
            .attr("transform", "translate(" + padding.left + "," + (height-padding.bottom) + ")")
            .call(xAxis)

          svg
            .append("g")
            .attr("class", "axis")
            .attr("transform", "translate(" + padding.left + "," + (height-padding.bottom-yAxisWidth) + ")")
            .call(yAxis)
        
          yScale.range([0, yAxisWidth])
        }

        drawCircle()
        drawScale()


        </script>
    </body>
</html>
