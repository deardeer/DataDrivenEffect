<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>

        <script src = "{{static_url('./lib/d3.js')}}"></script>

        <script>
            var width = 800;
            var height = 500

            svg = d3.select("body")
                    .append("svg")
                    .attr("width",width)
                    .attr("height",height)

            svg.selectAll("rect")
               .enter()
               .append("rect")
               .attr("x",50)
               .attr("y", 50)
               .attr("width", 250)
               .attr("height",200)
               .attr("fill","steelblue")

            visual_proxy = d3.select("svg")
                             .append('g')
                             .attr('transform','translate(' + 50 + ',' + 
                                50 + ')') ;
        </script>
        
        

    </body>
</html>
